        .navbar {

            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: white;
            transition: all 0.3s ease;
        }

            }
            to {

            }
        }
        
        /* Footer Styles */

            text-align: center;

        /* Button Styles */

            font-weight: 600;
            transition: all 0.3s ease;

        .btn-primary:hover {

        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            border-radius: 20px;
            padding: 5px 15px;
            font-weight: 500;
            transition: all 0.3s ease;

        .btn-danger {

        /* Table Styles */
